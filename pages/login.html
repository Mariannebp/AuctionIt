<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Log in" />
    <title>AuctionIt</title>
    <link rel="stylesheet" href="../dist/css/styles.css" />
    <script type="module" src="../src/js/index.mjs"></script>
    <script
      src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <header class="mt-3">
      <div class="container">
        <div class="row align-items-center justify-content-start">
          <div
            class="col-md-auto d-flex align-items-center justify-content-center justify-content-sm-start"
          >
            <div class="p-0 dropdown">
              <a
                href="#"
                class="d-block link-info text-decoration-none"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <img
                  src="../assets/icons/menu.png"
                  alt="main-menu"
                  width="28"
                  height="28"
                />
              </a>
              <ul class="dropdown-menu text-small">
                <li>
                  <a class="dropdown-item" href="../index.html"> Home </a>
                </li>
                <li>
                  <a class="dropdown-item" href="./auctions.html"> Auctions </a>
                </li>
                <li>
                  <a class="dropdown-item" href="./profile.html"> Profile </a>
                </li>
                <li>
                  <a class="dropdown-item fst-italic text-secondary" href="#">
                    Log In
                  </a>
                </li>
              </ul>
            </div>
            <a
              class="m-auto ms-0 text-decoration-none text-black"
              href="../index.html"
            >
              <h1 class="m-auto ms-4" id="logo">Auction<span>it</span></h1>
            </a>
          </div>

          <div
            class="modal fade"
            id="modalNewListing"
            data-bs-backdrop="static"
            tabindex="-1"
          >
            <div
              class="modal-dialog modal-dialog-centered modal-dialog-scrollable"
            >
              <form class="modal-content" id="newListingForm">
                <div class="d-flex">
                  <h1 class="modal-title fs-4 m-auto ms-5 mt-4">New Listing</h1>
                  <button
                    type="button"
                    class="btn-close me-5 mt-4"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="m-4 mt-5">
                  <div class="form-floating mb-3">
                    <input
                      class="form-control"
                      type="text"
                      name="title"
                      id="floatingTitle"
                      placeholder="Title"
                      required
                      pattern="^[\w]+$"
                      title="Make sure to only use lower and upper case letters, numbers and underscore"
                    />
                    <label for="floatingTitle" class="ms-3">Title</label>
                  </div>
                  <div class="form-floating mb-3">
                    <textarea
                      class="form-control"
                      name="description"
                      id="floatingDescription"
                      placeholder="Description"
                      style="height: 100px"
                    ></textarea>
                    <label for="floatingDescription" class="ms-3"
                      >Description</label
                    >
                  </div>
                  <div class="form-floating mb-3">
                    <input
                      class="form-control"
                      type="text"
                      name="tags"
                      id="floatingTags"
                      placeholder="Tags"
                    />
                    <label for="floatingTags" class="ms-3">Tags</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input
                      class="form-control"
                      type="url"
                      name="media"
                      id="floatingMedia"
                      placeholder="Media"
                    />
                    <label for="floatingMedia" class="ms-3">Media</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input
                      class="form-control"
                      type="string"
                      name="Ends At"
                      id="floatingEndsAt"
                      placeholder="Ends At"
                      required
                      title="Enter a valid date"
                    />
                    <label for="floatingEndsAt" class="ms-3">Ends At</label>
                  </div>
                </div>
                <div class="text-end mb-4">
                  <button
                    type="button"
                    class="btn btn-buttonbg text-white ps-4 pe-4 me-4 rounded-0"
                  >
                    LIST
                  </button>
                </div>
              </form>
            </div>
          </div>
          <div
            class="modal fade"
            id="modalUpdateAvatar"
            data-bs-backdrop="static"
            tabindex="-1"
          >
            <div
              class="modal-dialog modal-dialog-centered modal-dialog-scrollable"
            >
              <form class="modal-content" id="updateAvatarForm">
                <div class="d-flex">
                  <h1 class="modal-title fs-4 m-auto ms-5 mt-4">
                    Update Avatar
                  </h1>
                  <button
                    type="button"
                    class="btn-close me-5 mt-4"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="m-4 mt-5">
                  <div class="form-floating mb-3">
                    <input
                      class="form-control"
                      type="uri"
                      name="avatar"
                      id="floatingNewAvatar"
                      placeholder="NewAvatar"
                    />
                    <label for="floatingNewAvatar" class="ms-3"
                      >New Avatar</label
                    >
                  </div>
                </div>
                <div class="d-block text-end mb-4">
                  <button
                    type="button"
                    class="btn btn-buttonbg text-white ps-4 pe-4 me-4 rounded-0"
                  >
                    Update
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="mt-2">
        <img
          class="w-100 h-100"
          src="../assets/img/geometric-gd0aab62f5_640_5_croped-height.jpg"
          alt="mosaic"
        />
      </div>
    </header>
    <main class="form-signin mt-auto mb-auto">
      <div class="shadow m-auto mb-4 p-3 w-75" style="max-width: 600px">
        <form id="formLogin">
          <h1 class="fs-4 m-auto ms-5 mt-4">Log In</h1>
          <div class="m-4 mt-5">
            <div class="form-floating mb-3">
              <input
                required
                class="form-control"
                type="text"
                name="email"
                id="floatingEmailLogin"
                placeholder="Email"
                pattern="^[\w\-.]+@stud.noroff.no$"
                title="Email address must end with @stud.noroff.no"
                style="border-radius: 0px"
              />
              <label for="floatingEmailLogin" class="ms-3">Email</label>
            </div>
            <div class="form-floating mb-3">
              <input
                required
                class="form-control"
                type="password"
                name="password"
                id="floatingPasswordLogin"
                placeholder="Password"
                minlength="8"
                title="Password must be at least 8 characters long"
                style="border-radius: 0px"
              />
              <label for="floatingPasswordLogin" class="ms-3">Password</label>
            </div>
          </div>
          <div class="d-block text-end">
            <button
              type="submit"
              class="btn btn-buttonbg text-white ps-4 pe-4 me-4 rounded-0"
            >
              LOG IN
            </button>
          </div>
          <div class="text-center">
            <p class="m-3 text-primary">
              New user?<a
                class="text-info text-decoration-none"
                style="cursor: pointer"
                href="./register.html"
              >
                Register a new account here</a
              >
            </p>
          </div>
        </form>
      </div>
    </main>
    <footer class="mt-5">
      <p class="text-center mb-1 mt-2">Semester Project 2</p>
      <p class="text-center mb-2">© 2022 Marianne Bjerløv Pedersen</p>
    </footer>
  </body>
</html>
