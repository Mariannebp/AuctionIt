<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AuctionIt</title>
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <!-- <script type="module" src="/js/index.mjs" defer></script> -->
    <script
      src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <header class="mt-3">
      <div class="container">
        <div
          class="d-flex align-items-center justify-content-center justify-content-lg-start"
        >
          <div class="p-0 dropdown">
            <a
              href="#"
              class="d-block link-info text-decoration-none"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <img
                src="/assets/icons/menu.png"
                alt="main-menu"
                width="32"
                height="32"
              />
            </a>
            <ul class="dropdown-menu text-small">
              <li>
                <a class="dropdown-item fst-italic text-secondary" href="#">
                  Home
                </a>
              </li>
              <li>
                <a class="dropdown-item" href="/pages/auctions.html">
                  Auctions
                </a>
              </li>
              <li>
                <a class="dropdown-item" href="/pages/profile.html">
                  Profile
                </a>
              </li>
            </ul>
          </div>
          <h1 class="m-auto ms-4" id="logo">Auction<span>it</span></h1>
          <div class="text-end">
            <button
              class="btn btn-buttonbg-login text-white ps-4 pe-4"
              type="button"
              data-bs-toggle="modal"
              data-bs-target="#modalLogin"
            >
              LOG IN
            </button>
          </div>

          <div
            class="modal fade"
            id="modalLogin"
            data-bs-backdrop="static"
            tabindex="-1"
          >
            <div
              class="modal-dialog modal-dialog-centered modal-dialog-scrollable"
            >
              <form class="modal-content" id="loginform">
                <div class="d-flex">
                  <h1 class="modal-title fs-4 m-auto ms-5 mt-4">Log In</h1>
                  <button
                    type="button"
                    class="btn-close me-5 mt-4"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="m-4 mt-5">
                  <div class="form-floating mb-3">
                    <input
                      class="form-control"
                      type="text"
                      name="email"
                      id="floatingEmail"
                      placeholder="Email"
                      required
                      pattern="^[\w\-.]+@stud.noroff.no$"
                      title="Email address must end with @stud.noroff.no"
                    />
                    <label for="floatingEmail" class="ms-3">Email</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input
                      class="form-control"
                      type="password"
                      name="password"
                      id="floatingPassword"
                      placeholder="Password"
                      required
                      minlength="8"
                      title="Password must be at least 8 characters long"
                    />
                    <label for="floatingPassword" class="ms-3">Password</label>
                  </div>
                </div>
                <div class="d-block text-end">
                  <button
                    type="button"
                    class="btn btn-buttonbg text-white ps-4 pe-4 me-4"
                  >
                    LOG IN
                  </button>
                </div>
                <div class="text-center">
                  <p class="m-3 text-primary">
                    New user?<a
                      class="text-info text-decoration-none"
                      data-bs-toggle="modal"
                      data-bs-target="#modalRegister"
                    >
                      Register a new account here</a
                    >
                  </p>
                </div>
              </form>
            </div>
          </div>

          <div
            class="modal fade"
            id="modalRegister"
            data-bs-backdrop="static"
            tabindex="-1"
          >
            <div
              class="modal-dialog modal-dialog-centered modal-dialog-scrollable"
            >
              <form class="modal-content" id="loginform">
                <div class="d-flex">
                  <h1 class="modal-title fs-4 m-auto ms-5 mt-4">
                    Register New User
                  </h1>
                  <button
                    type="button"
                    class="btn-close me-5 mt-4"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="m-4 mt-5">
                  <div class="form-floating mb-3">
                    <input
                      class="form-control"
                      type="text"
                      name="name"
                      id="floatingEmail"
                      placeholder="Name"
                      required
                      pattern="^[\w]+$"
                      title="Make sure to only use lower and upper case letters, numbers and underscore"
                    />
                    <label for="floatingEmail" class="ms-3">Name</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input
                      class="form-control"
                      type="text"
                      name="email"
                      id="floatingEmail"
                      placeholder="Email"
                      required
                      pattern="^[\w\-.]+@stud.noroff.no$"
                      title="Email address must end with @stud.noroff.no"
                    />
                    <label for="floatingEmail" class="ms-3">Email</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input
                      class="form-control"
                      type="password"
                      name="password"
                      id="floatingPassword"
                      placeholder="Password"
                      required
                      minlength="8"
                      title="Password must be at least 8 characters long"
                    />
                    <label for="floatingPassword" class="ms-3">Password</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input
                      class="form-control"
                      type="uri"
                      name="avatar"
                      id="floatingAvatar"
                      placeholder="Avatar"
                      required
                    />
                    <label for="floatingAvatar" class="ms-3">Avatar</label>
                  </div>
                </div>
                <div class="text-end mb-4">
                  <button
                    type="button"
                    class="btn btn-buttonbg text-white ps-4 pe-4 me-4"
                  >
                    REGISTER
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="mt-2">
        <img
          src="/assets/img/geometric-gd0aab62f5_640_4_edited.jpg"
          alt="mosaic"
          width="100%"
          height="100%"
        />
      </div>
    </header>
    <main class="m-auto">
      <h1 class="m-auto text-primary">Hello World</h1>
      <p class="m-auto">and something else</p>
    </main>
    <footer>
      <p class="text-center mb-1 mt-2">Semester Project 2</p>
      <p class="text-center mb-2">© 2022 Marianne Bjerløv Pedersen</p>
    </footer>
  </body>
</html>
